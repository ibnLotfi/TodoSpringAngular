

<div class="todo-item">

    <div class="task-bar">
    
        <button mat-fab extended (click)="editTodo()" class="edit-button">
            <mat-icon>edit</mat-icon>
        </button>

        <p class="date-todo-header">Edit√© le : {{lastEditDate | date:'dd/MM/yyyy, HH:mm'}}</p>


        <button mat-fab extended (click)="deleteTodo(id)" class="delete-button">
            <mat-icon>delete</mat-icon>
        </button>
    
    </div>

    <h3>{{title}}</h3>

    <p>{{content}}</p>

    <input type="hidden" [value]="id">

</div>
